<script>

    function ajax() {
        // 1实例化
        let xhr = new XMLHttpRequest()
        // 2监听状态
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log(xhr.responseText)
                // 接收服务器响应的数据
                let json_str = xhr.responseText
                //将JSON字符串转为js对象
                let obj = JSON.parse(json_str)
                console.log(obj)
            }
        }
        // 3打开链接
        xhr.open("get", "url")
        // 4发送请求
        xhr.send()
    }
</script>
