<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.6.12min.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in list">{{item.name}} - {{item.age}}</li>
        </ul>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            list:[
                {name:"zhangsan",age:"11"},
                {name:"lisi",age:"22"},
                {name:"wangwu",age:"33"}
            ]
        }
    })
</script>
