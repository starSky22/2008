<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.6.12min.js"></script>
</head>
<body>
    <div id="app">
        <h3 v-html="msg"></h3>
        <h3 v-text="msg"></h3>
        <h3>差值表达式引用{{msg}}</h3>
    </div>
</body>
</html>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            msg:"<a href='https://blog.csdn.net/zl18603543572'>早起的年人的文章</a>"
        }
    })
</script>
