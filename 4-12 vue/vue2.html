<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.6.12min.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .color1 {
            background-color: blue;
        }
        .color2 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Class 与 Style 绑定 -->
    <div id="app">
        <div v-bind:class="class2"></div>
    </div>
</body>
</html>
<script>
    let app = new Vue({
        el:'#app',
        data:{
            class2:{
                color1:true,
                color2:false
            }
        }
    })
</script>
