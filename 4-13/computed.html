<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.6.12min.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <h2>{{hello}}</h2>
    </div>
</body>
</html>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:"a#b#c#d#e"
        },
        computed:{
            hello(){
                console.log(this)
                return this.msg.split('#').reverse().join("")
            }
        }
    })
</script>
